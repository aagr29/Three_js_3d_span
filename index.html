<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
		body { margin: 0; }
canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="/three.js"></script>
		<script>
	const renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );

const camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 500 );
camera.position.set( 100, 100, 100 );
camera.lookAt( 0, 0, 0 );

const scene = new THREE.Scene();
//create a blue LineBasicMaterial
const material = new THREE.LineBasicMaterial( { color: 0x0000ff } );
const points = [];
points.push( new THREE.Vector3( - 10, 0, 0 ) );
points.push( new THREE.Vector3( 0, 10, 0 ) );
points.push( new THREE.Vector3( 10, 0, 0 ) );

const geometry = new THREE.BufferGeometry().setFromPoints( points );
const line = new THREE.Line( geometry, material );
scene.add( line );
//Makes a new cylinder with
// - a circle of radius 5 on top (1st parameter)
// - a circle of radius 5 on the bottom (2nd parameter)
// - a height of 20 (3rd parameter)
// - 32 segments around its circumference (4th parameter)
var geometry1 = new THREE.CylinderGeometry( 5, 5, 20, 32 );
//Yellow
var material1 = new THREE.MeshBasicMaterial( {color: 0xffff00} );
var cylinder = new THREE.Mesh( geometry1, material1 );
// cylinder.position(0,0,10)
cylinder.position.set(0,10,10)
scene.add( cylinder );

scene.background = new THREE.Color( 0xffffff );
renderer.render( scene, camera );

		</script>
	</body>
</html>
