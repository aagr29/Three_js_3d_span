<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
		body { margin: 0; }
canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="/three.js"></script>
		<script>
	const renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );


const camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.01, 1000 );
camera.position.set( 10, 15, -27 );
camera.lookAt( 0, 0, 0 );

const scene = new THREE.Scene();
scene.background = new THREE.Color( 0xffffff );
renderer.render( scene, camera );

// POLE ON THE LEFT
var geometry1 = new THREE.CylinderGeometry( 0.1, 0.1, 7, 64,1 );
var material1 = new THREE.MeshBasicMaterial( {color: 0x4F2C07} );
var cylinder1 = new THREE.Mesh( geometry1, material1 );
cylinder1.position.set(20,3.5,0)
scene.add( cylinder1 );

//POLE ON THE RIGHT

var geometry2 = new THREE.CylinderGeometry( 0.1, 0.1, 7, 64,1 );
var material2 = new THREE.MeshBasicMaterial( {color: 0x4F2C07} );
var cylinder2 = new THREE.Mesh( geometry2, material2 );
cylinder2.position.set(-20,3.5,0)
scene.add( cylinder2 );

//WIRE 1

curveRoadNo2 = new THREE.CatmullRomCurve3([
  new THREE.Vector3( -20, 6, 0 ),
  new THREE.Vector3( -5, 5, 0 ),new THREE.Vector3( 5, 5,0 ),new THREE.Vector3( 20, 6,0)])

const geometry = new THREE.TubeGeometry( curveRoadNo2, 64, 0.02, 8, false );
const material = new THREE.MeshBasicMaterial( { color: 0x000000 } );
const mesh = new THREE.Mesh( geometry, material );
scene.add( mesh );

//WIRE 2

curveRoadNo3 = new THREE.CatmullRomCurve3([
  new THREE.Vector3( -20, 6, 0.25 ),
  new THREE.Vector3( -5, 5, 0.25 ),new THREE.Vector3( 5, 5,0.25 ),new THREE.Vector3( 20, 6,0.25)])

const geometry3 = new THREE.TubeGeometry( curveRoadNo3, 64, 0.02, 8, false );
const material3= new THREE.MeshBasicMaterial( { color: 0x000000 } );
const mesh2 = new THREE.Mesh( geometry3, material3 );
scene.add( mesh2 );

//WIRE 3
curveRoadNo3 = new THREE.CatmullRomCurve3([
  new THREE.Vector3( -20, 6, -0.25 ),
  new THREE.Vector3( -5, 5, -0.25 ),new THREE.Vector3( 5, 5,-0.25 ),new THREE.Vector3( 20, 6,-0.25)])

const geometry4 = new THREE.TubeGeometry( curveRoadNo3, 64, 0.02, 8, false );
const material4= new THREE.MeshBasicMaterial( { color: 0x000000 } );
const mesh3 = new THREE.Mesh( geometry4, material4 );
scene.add( mesh3 );

//WIRE 4
curveRoadNo3 = new THREE.CatmullRomCurve3([
  new THREE.Vector3( -20, 6, -0.5 ),
  new THREE.Vector3( -5, 5, -0.5 ),new THREE.Vector3( 5, 5,-0.5 ),new THREE.Vector3( 20, 6,-0.5)])

const geometry5 = new THREE.TubeGeometry( curveRoadNo3, 64, 0.02, 8, false );
const material5= new THREE.MeshBasicMaterial( { color: 0x000000 } );
const mesh4 = new THREE.Mesh( geometry5, material5 );
scene.add( mesh4 );















renderer.render( scene, camera );
		</script>
	</body>
</html>
